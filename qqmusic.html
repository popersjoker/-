<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐</title>
    <script src="jq-1.12.4.js"></script>
    <link rel="stylesheet" 
    href="jquery.mCustomScrollbar.css" />
       <script src="menu.js"></script>
    <script src="player.js"></script>
    
    <script src="lyric.js"></script>
    <link rel="stylesheet" href="mode.css">
    <script src="jquery.mCustomScrollbar.concat.min.js"></script>

</head>

<body>
    <div class="header">
        <span class="logo">QQ音乐</span>
        <ul class="logger">
            <li>登录</li>
            <li>设置</li>
        </ul>
    </div>
    <div class="midder">
        <div class="midder_in">
            <div class="midder_in_left">
                <div class="toolbar">
                    <span><i></i>收藏</span>
                    <span><i></i>添加到</span>
                    <span><i></i>下载</span>
                    <span><i></i>删除</span>
                    <span><i></i>清空列表</span>
                </div>
                <ul class="list" data-mcs-theme="minimal-dark">
                    <li class="item">
                        <div class="input">

                        </div>
                        <div class="song_num">
                            &nbsp;&nbsp;
                        </div>
                        <div class="song_name">
                            歌曲
                        </div>
                        <div class="songer">
                            歌手
                        </div>
                        <div class="song_time">
                            时长
                        </div>
                    </li>

                </ul>
            </div>
            <div class="midder_in_right">
                <a href="" class="sonsd"><img src="pt/test.jpg" onerror="javascipt:this.src='pt/test.jpg'" alt="" class="alpum"></a>
                <p>歌曲名:<span>???????</span></p>
                <p>歌手名:<span>???????</span></p>
                <p>专辑名:<span>???????</span></p>
                <div class="bigbox">
                <ul class="lyric">
                    <li class="lyli">ひたひた零れる 赤い赤い錆色</li>
                    <li class="lyli">穴の空いていた胸が</li>
                    <li class="lyli">何も見えない 聞こえもしない</li>
                    <li class="lyli">この疼きも 何もかも</li>
                </ul>
                </div>
            </div>


        </div>
    </div>
    <div class="footer">
        <div class="footer_in">
            <a href="javascript:;"><i class="prev"></i></a>
            <a href="javascript:;"><i class="play1 playjs"></i></a>
            <a href="javascript:;"><i class="next"></i></a>
            <a href="javascript:;" class="time_show">
                <span class="names">虹の彼方に - ReoNa</span>
                <span class="fn" style="float: right;">03:48</span><span style="float: right;">/</span>
                <span class="be" style="float: right;">00:00</span>
                <div class="tot true">
                    <div class="out">
                        <div class="arrive">
                            <b class="point"></b>
                        </div>
                    </div>
                </div>
            </a>
            <a href="javascript:;"><i class="play_mode1 modejs"></i></a>
            <a href="javascript:;"><i class="like_mode1 likejs"></i></a>
            <a href="javascript:;"><i class="download"></i></a>
            <a href="javascript:;"><i class="comment"></i></a>
            <a href="javascript:;"><i class="prue_mode1 pruejs"></i></a>
            <a href="javascript:;" class="sounding"><i class="sound_mode1 "></i>
                <div class="tot fake">
                    <div class="out">
                        <div class="arrive">
                            <b class="point"></b>
                        </div>
                    </div>
                </div>
            </a>

        </div>
    </div>
    <div class="mask_bg"></div>
    <div class="mask"></div>
    <audio src=""></audio>
</body>

</html>
